<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="qr-code">
                <div class="qr-code-image">
                    <img src="../frontendMentorProject1/image-qr-code.png" alt="" id="qrcode">
                </div>
            </div>
            <div class="paras">
                <p class="sub-headline">Improve your front-end skills by building projects</p>  
                <p class="footer">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>   
        </div>
    </div>
</body>
</html>
